<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام</title>
</head>
<body>
    <h2>ثبت‌نام</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p style="color:red;">{{ message }}</p>
      {% endfor %}
    {% endwith %}
    <form method="post">
        <input type="text" name="phone" placeholder="شماره موبایل"><br>
        <input type="password" name="password" placeholder="رمز عبور"><br>
        <input type="password" name="confirm" placeholder="تکرار رمز عبور"><br>
        <button type="submit">ثبت‌نام</button>
    </form>
    <a href="{{ url_for('login') }}">ورود</a>
</body>
</html>
