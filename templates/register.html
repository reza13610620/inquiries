<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام</title>
</head>
<body>
    <h2>ثبت‌نام</h2>
    <form method="POST">
        <input type="text" name="phone" placeholder="شماره موبایل" required><br>
        <input type="password" name="password" placeholder="رمز عبور" required><br>
        <button type="submit">ثبت‌نام</button>
    </form>
    <p><a href="{{ url_for('login') }}">قبلاً ثبت‌نام کرده‌اید؟ ورود</a></p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
